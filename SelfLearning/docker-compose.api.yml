version: '3.8'

# API Service - Standalone Deployment
# Requires: MongoDB and PostgreSQL to be running
# Deploy: docker-compose -f docker-compose.api.yml up -d

services:
  api-service:
    build:
      context: .
      dockerfile: fyi_widget_api/Dockerfile
    container_name: fyi-widget-api
    restart: unless-stopped
    ports:
      - "127.0.0.1:8005:8005"  # Only bind to localhost - accessed via nginx
    environment:
      # MongoDB Connection (can be local or external)
      - MONGODB_URL=${MONGODB_URL:-mongodb://${MONGODB_USERNAME:-admin}:${MONGODB_PASSWORD}@mongodb:27017/${DATABASE_NAME:-blog_qa_db}?authSource=admin}
      - MONGODB_USERNAME=${MONGODB_USERNAME:-admin}
      - MONGODB_PASSWORD=${MONGODB_PASSWORD}
      - DATABASE_NAME=${DATABASE_NAME:-blog_qa_db}
      
      # PostgreSQL Connection (can be local or external)
      - POSTGRES_URL=${POSTGRES_URL:-postgresql+psycopg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-blog_qa_publishers}}
      - POSTGRES_HOST=${POSTGRES_HOST:-postgres}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_DB=${POSTGRES_DB:-blog_qa_publishers}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      
      # OpenAI
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      
      # Security
      - ADMIN_API_KEY=${ADMIN_API_KEY}
      - API_SERVICE_PORT=8005
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - CORS_ORIGINS=${CORS_ORIGINS:-}
    # depends_on removed - services can connect to external databases
    # If using local containers, ensure they're on the same network
    networks:
      - blog-qa-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
  
  # Optional: MongoDB and PostgreSQL service definitions for local testing
  # Remove these if using external databases
  mongodb:
    image: mongo:7.0
    container_name: blog-qa-mongodb
    restart: "no"  # Only start if explicitly requested
    networks:
      - blog-qa-network
    profiles:
      - databases  # Only start with --profile databases

  postgres:
    image: postgres:16-alpine
    container_name: blog-qa-postgres
    restart: "no"  # Only start if explicitly requested
    networks:
      - blog-qa-network
    profiles:
      - databases  # Only start with --profile databases

networks:
  blog-qa-network:
    driver: bridge
    name: blog-qa-network
    external: false  # Can be external if databases are separate

