version: '3.8'

services:
  worker-service:
    # Use prebuilt image from your registry (set your namespace and tag)
    image: docker.io/amit11081994/fyi-widget-worker-service:latest
    container_name: fyi-widget-worker-service
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "127.0.0.1:8006:8006"
    environment:
      - MONGODB_URL=${MONGODB_URL}
      - MONGODB_USERNAME=${MONGODB_USERNAME}
      - MONGODB_PASSWORD=${MONGODB_PASSWORD}
      - DATABASE_NAME=${DATABASE_NAME}
      - POSTGRES_URL=${POSTGRES_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-2.5-pro}
      - POLL_INTERVAL_SECONDS=${POLL_INTERVAL_SECONDS:-5}
      - CONCURRENT_JOBS=${CONCURRENT_JOBS:-1}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - METRICS_PORT=8006
      # MongoDB Connection Pool Settings
      - MONGODB_MAX_POOL_SIZE=${MONGODB_MAX_POOL_SIZE:-50}
      - MONGODB_MIN_POOL_SIZE=${MONGODB_MIN_POOL_SIZE:-10}
      - MONGODB_MAX_IDLE_TIME_MS=${MONGODB_MAX_IDLE_TIME_MS:-45000}
      - MONGODB_SERVER_SELECTION_TIMEOUT_MS=${MONGODB_SERVER_SELECTION_TIMEOUT_MS:-5000}
      # PostgreSQL Connection Pool Settings
      - POSTGRES_POOL_SIZE=${POSTGRES_POOL_SIZE:-20}
      - POSTGRES_MAX_OVERFLOW=${POSTGRES_MAX_OVERFLOW:-30}
      - POSTGRES_POOL_RECYCLE=${POSTGRES_POOL_RECYCLE:-3600}
      # Worker V3 Batch Processing Configuration
      - BATCH_SIZE=${BATCH_SIZE:-10}
      - CONCURRENT_PROCESSING_LIMIT=${CONCURRENT_PROCESSING_LIMIT:-5}
      - LLM_RATE_LIMIT=${LLM_RATE_LIMIT:-5}
    networks:
      - fyi-widget-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"

networks:
  fyi-widget-network:
    external: true

