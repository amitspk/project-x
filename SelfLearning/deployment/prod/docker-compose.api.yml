version: '3.8'

services:
  api-service:
    # Use prebuilt image from your registry (set your namespace and tag)
    image: docker.io/amit11081994/fyi-widget-api:latest
    container_name: fyi-widget-api
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "127.0.0.1:8005:8005"
    environment:
      - MONGODB_URL=${MONGODB_URL}
      - MONGODB_USERNAME=${MONGODB_USERNAME}
      - MONGODB_PASSWORD=${MONGODB_PASSWORD}
      - DATABASE_NAME=${DATABASE_NAME}
      - POSTGRES_URL=${POSTGRES_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-2.5-pro}
      - ADMIN_API_KEY=${ADMIN_API_KEY}
      - API_SERVICE_PORT=8005
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - CORS_ORIGINS=${CORS_ORIGINS:-}
    networks:
      - fyi-widget-network
    healthcheck:
      test:
        - "CMD-SHELL"
        - "python - <<'PY'\nimport sys, urllib.request\ntry:\n    resp = urllib.request.urlopen('http://localhost:8005/health', timeout=5)\n    sys.exit(0 if resp.getcode() == 200 else 1)\nexcept Exception:\n    sys.exit(1)\nPY"
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

networks:
  fyi-widget-network:
    external: true