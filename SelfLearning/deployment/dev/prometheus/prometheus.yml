global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'fyi-widget-production'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load alert rules
rule_files:
  - '/etc/prometheus/alerts.yml'

# Scrape configurations
scrape_configs:
  # ============================================================================
  # Prometheus self-monitoring
  # ============================================================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # ============================================================================
  # API Service Metrics
  # ============================================================================
  - job_name: 'api-service'
    static_configs:
      - targets: ['fyi-widget-api:8005']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  # ============================================================================
  # Worker Service Metrics
  # ============================================================================
  - job_name: 'worker-service'
    static_configs:
      - targets: ['fyi-widget-worker-service:8006']  # Will need to expose metrics port
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  # ============================================================================
  # MongoDB Exporter
  # ============================================================================
  - job_name: 'mongodb'
    static_configs:
      - targets: ['mongodb-exporter:9216']
    scrape_interval: 30s

  # ============================================================================
  # PostgreSQL Exporter
  # ============================================================================
  - job_name: 'postgresql'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 30s

  # ============================================================================
  # Node Exporter (System Metrics)
  # ============================================================================
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s

  # ============================================================================
  # Loki Metrics
  # ============================================================================
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
    metrics_path: '/metrics'

