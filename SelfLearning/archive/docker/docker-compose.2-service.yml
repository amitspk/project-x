version: '3.8'

services:
  # MongoDB - Shared database
  mongodb:
    image: mongo:7.0
    container_name: blog-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=blog_qa_db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/blog_qa_db --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - blog-network

  # Redis - Caching layer
  redis:
    image: redis:7-alpine
    container_name: blog-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - blog-network

  # Content Processing Service (Consolidated: Crawler + DB + LLM)
  content-service:
    build:
      context: .
      dockerfile: content_processing_service/Dockerfile
    container_name: content-processing-service
    ports:
      - "8005:8005"
    environment:
      - PORT=8005
      - DEBUG=false
      - MONGODB_URL=mongodb://mongodb:27017
      - MONGODB_DATABASE=blog_qa_db
      - MONGODB_MAX_POOL_SIZE=100
      - MONGODB_MIN_POOL_SIZE=10
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LLM_MODEL=gpt-3.5-turbo
      - LLM_TEMPERATURE=0.7
      - LLM_MAX_TOKENS=2000
      - CRAWLER_TIMEOUT=30
      - CRAWLER_MAX_RETRIES=3
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8005/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - blog-network

  # API Gateway / BFF (Blog Manager)
  api-gateway:
    build:
      context: .
      dockerfile: blog_manager/Dockerfile
    container_name: api-gateway
    ports:
      - "8001:8001"
    environment:
      - PORT=8001
      - DEBUG=false
      - CONTENT_SERVICE_URL=http://content-service:8005
      - REDIS_URL=redis://redis:6379
      - MONGODB_URL=mongodb://mongodb:27017
      - MONGODB_DATABASE=blog_qa_db
    depends_on:
      content-service:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - blog-network

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local

networks:
  blog-network:
    driver: bridge

# Usage:
# 1. Set environment variables:
#    export OPENAI_API_KEY=your-api-key
#
# 2. Start all services:
#    docker-compose -f docker-compose.2-service.yml up -d
#
# 3. View logs:
#    docker-compose -f docker-compose.2-service.yml logs -f
#
# 4. Stop services:
#    docker-compose -f docker-compose.2-service.yml down
#
# Services:
# - API Gateway: http://localhost:8001
# - Content Service: http://localhost:8005
# - MongoDB: mongodb://localhost:27017
# - Redis: redis://localhost:6379

