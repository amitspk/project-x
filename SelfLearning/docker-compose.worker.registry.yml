version: '3.8'

# Worker Service - Using Pre-built Image from Registry
# Replace YOUR_DOCKERHUB_USERNAME with your actual username
# Replace TAG with version (e.g., v1.0.0, latest)
# Deploy: docker-compose -f docker-compose.worker.registry.yml up -d

services:
  worker-service:
    # Use pre-built image from Docker Hub or other registry
    image: YOUR_DOCKERHUB_USERNAME/fyi-widget-worker-service:TAG
    # Alternative registries:
    # image: ghcr.io/YOUR_USERNAME/fyi-widget-worker-service:TAG  # GitHub Container Registry
    # image: YOUR_ACCOUNT.dkr.ecr.REGION.amazonaws.com/fyi-widget-worker-service:TAG  # AWS ECR
    
    container_name: fyi-widget-worker-service
    restart: unless-stopped
    environment:
      # MongoDB Connection
      - MONGODB_URL=${MONGODB_URL:-mongodb://${MONGODB_USERNAME:-admin}:${MONGODB_PASSWORD}@mongodb:27017/${DATABASE_NAME:-blog_qa_db}?authSource=admin}
      - MONGODB_USERNAME=${MONGODB_USERNAME:-admin}
      - MONGODB_PASSWORD=${MONGODB_PASSWORD}
      - DATABASE_NAME=${DATABASE_NAME:-blog_qa_db}
      
      # PostgreSQL Connection
      - POSTGRES_URL=${POSTGRES_URL:-postgresql+psycopg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-blog_qa_publishers}}
      - POSTGRES_HOST=${POSTGRES_HOST:-postgres}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_DB=${POSTGRES_DB:-blog_qa_publishers}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      
      # OpenAI
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - POLL_INTERVAL_SECONDS=${POLL_INTERVAL_SECONDS:-5}
      - CONCURRENT_JOBS=${CONCURRENT_JOBS:-1}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    networks:
      - blog-qa-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"

networks:
  blog-qa-network:
    driver: bridge
    name: blog-qa-network
    external: false


