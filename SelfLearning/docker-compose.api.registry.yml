version: '3.8'

# API Service - Using Pre-built Image from Registry
# Replace YOUR_DOCKERHUB_USERNAME with your actual username
# Replace TAG with version (e.g., v1.0.0, latest)
# Deploy: docker-compose -f docker-compose.api.registry.yml up -d

services:
  api-service:
    # Use pre-built image from Docker Hub or other registry
    image: YOUR_DOCKERHUB_USERNAME/fyi-widget-api:TAG
    # Alternative registries:
    # image: ghcr.io/YOUR_USERNAME/fyi-widget-api:TAG  # GitHub Container Registry
    # image: YOUR_ACCOUNT.dkr.ecr.REGION.amazonaws.com/fyi-widget-api:TAG  # AWS ECR
    
    container_name: fyi-widget-api
    restart: unless-stopped
    ports:
      - "127.0.0.1:8005:8005"
    environment:
      # MongoDB Connection
      - MONGODB_URL=${MONGODB_URL:-mongodb://${MONGODB_USERNAME:-admin}:${MONGODB_PASSWORD}@mongodb:27017/${DATABASE_NAME:-blog_qa_db}?authSource=admin}
      - MONGODB_USERNAME=${MONGODB_USERNAME:-admin}
      - MONGODB_PASSWORD=${MONGODB_PASSWORD}
      - DATABASE_NAME=${DATABASE_NAME:-blog_qa_db}
      
      # PostgreSQL Connection
      - POSTGRES_URL=${POSTGRES_URL:-postgresql+psycopg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-blog_qa_publishers}}
      - POSTGRES_HOST=${POSTGRES_HOST:-postgres}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_DB=${POSTGRES_DB:-blog_qa_publishers}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      
      # OpenAI
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      
      # Security
      - ADMIN_API_KEY=${ADMIN_API_KEY}
      - API_SERVICE_PORT=8005
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - CORS_ORIGINS=${CORS_ORIGINS:-}
    networks:
      - blog-qa-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

networks:
  blog-qa-network:
    driver: bridge
    name: blog-qa-network
    external: false


